<!DOCTYPE html>
<html>
<head>
    <title>Text and Font Styling Example</title>
    <style>
        /* Styling for headings */
        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }

        h2 {
            font-family: 'Georgia', serif;
            font-size: 30px;
            font-weight: normal;
            text-align: left;
        }

        /* Styling for paragraphs */
        p {
            font-family: 'Times New Roman', serif;
            font-size: 18px;
            font-weight: normal;
            text-align: justify;
            color: #333; /* Dark gray text color */
        }

        /* Styling for links */
        a {
            font-family: 'Verdana', sans-serif;
            font-size: 18px;
            font-weight: bold;
            color: blue; /* Link color */
            text-decoration: none; /* No underline */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <h2>About This Page</h2>
    <p>This is an example paragraph demonstrating various text properties in CSS. You can style text elements using different CSS properties to achieve the desired look.</p>
    <p>For more information, visit <a href="https://example.com">this link</a>.</p>
</body>
</html>
