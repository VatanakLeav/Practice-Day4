<!DOCTYPE html>
<html>
<head>
    <title>Text Styling Example</title>
    <style>
        h1 {
            font-family: Arial, sans-serif;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }

        p {
            font-family: Georgia, serif;
            font-size: 18px;
            color: #444444;
            text-align: justify;
        }

        a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph with justified text.</p>
    <p>This is another paragraph with a <a href="#">link</a>.</p>
</body>
</html>
