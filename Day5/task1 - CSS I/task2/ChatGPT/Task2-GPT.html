<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Methods Example</title>

    <!-- Internal CSS -->
    <style>
        h2 {
            color: red; /* Applied to all <h2> elements */
            font-size: 24px;
        }

        p {
            color: purple; /* Applied to all paragraphs */
        }
    </style>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="color: blue; font-size: 36px;">This is an Inline CSS Example</h1>

    <!-- Internal CSS (applied from the <style> tag above) -->
    <h2>This is an Internal CSS Example</h2>

    <!-- External CSS (applied from the linked styles.css file) -->
    <h2>This is Styled with External CSS</h2>

    <!-- Another example of inline CSS -->
    <p style="color: orange;">This paragraph has inline CSS applied to it.</p>

    <!-- Internal CSS affecting the paragraphs -->
    <p>This paragraph uses internal CSS styles.</p>

</body>
</html>
