<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styles Example</title>
</head>
<body>
    <h1 style="color: blue; font-size: 36px;">This is a Heading</h1>
    <p style="color: green; font-size: 18px;">This paragraph has inline styles.</p>
    <div style="background-color: yellow; padding: 10px;">
        <p style="font-weight: bold;">This is a bold paragraph inside a div.</p>
    </div>
</body>
</html>
