<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CSS Example</title>
    <style>
        body {
            background-color: lightblue;     /* Changes background color to light blue */
            color: #333333;             /* Sets text color to dark grey */
            font-size: 18px;            /* Sets font size of the entire page to 18px */
        }
        h1 {
            color: #0044cc;             /* Changes the heading color to a blue shade */
            font-size: 36px;            /* Makes the heading font size larger */
        }
        p {
            font-size: 20px;            /* Increases the size of paragraph text */
        }
    </style>
</head>
<body>

<h1>Welcome to My Web Page</h1>
<p>This is a paragraph styled with CSS. CSS helps in making web pages more attractive and user-friendly.</p>

</body>
</html>
